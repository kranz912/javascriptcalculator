<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="c">
          <h1>Basic Calculator</h1>
      </div>
    </div>

    <div class="wrapper">
      <div class="c">
        <div class="c">
            <label>Input Number:</label>
        </div>
        <div class="c">
          <input  id="num1" type="number" placeholder="Enter Number.."/>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="c">
        <div class="c">
            <label>Input Number:</label>
        </div>
        <div class="c">
            <input  id="num2" type="number" placeholder="Enter Number.."/>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="c">
        <div class="c">

        </div>
        <div class="c">
          <button type="button" id="add">+</button>
          <button type="button" id="subtract">-</button>
          <button type="button" id="multiply">*</button>
          <button type="button" id="divide">/</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="c">
        <div class="c">
            <label>Result:</label>
        </div>
        <div class="c">
            <input  id="result" type="number" disabled/>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="/assets/app.js"></script>
  </body>
</html>
